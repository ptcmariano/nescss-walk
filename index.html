<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NES.CSS WALK BULBASAUR</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
  <style>
      * {
        transition: ease 1s;
      }
      i {
        transition: left .1s .1s, transform .1s;
        left: 0;
        transform: rotate(0);
      }
  </style>
</head>
<body>
    <i id="bulbasaur" class="nes-bulbasaur"></i>
    <progress id="progress" class="nes-progress is-pattern" value="0" max="100"></progress>
    <script src="./index.js"></script>
</body>
</html>
